<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Time Log Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.30.0/docxtemplater.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: rgb(12, 4, 4);
            font-size: 15px;
        }
        .header-container {
            background-color: rgba(0, 0, 0, 0.829);
            width: 100%;
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
        }
        .header-container img {
            width: 42px;
            height: 42px;
        }
        .header-container span {
            font-size: 30px;
            font-weight: bold;
            margin-left: 10px;
        }
        .header-container nav {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }
        .header-container nav a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-size: 15px;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header-container nav a:hover {
            background-color: rgb(228, 41, 56);
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 80%;
            width: 1200px;
            margin-top: 20px;
        }
        .header {
            background: linear-gradient(to right, rgb(16, 17, 22), #4169e1);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .reminder {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: red;
            font-style: italic;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 150px;
            padding: 6px;
            border: 1px solid #110101;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: royalblue;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: darkblue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            color: black;
        }
        th, td {
            padding: 6px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        th {
            background-color: royalblue;
            color: white;
        }
        .time-out-btn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .time-out-btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        .timed-out {
            background-color: #f44336 !important;
        }
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #passwordModal div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        #passwordModal input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }
        @media print {
            body {
                margin: 0;
            }
            .container {
                width: 100%;
                margin: 0;
            }
            table {
                width: 100%;
                border: none;
            }
            th, td {
                padding: 4px;
                font-size: 12px;
            }
            .form-row, .buttons, .header, .reminder, .header-container nav {
                display: none;
            }
        }
        /* Added CSS for error message */
        .error-message {
            color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: Bold;
            font-size: 26px;
            margin-top: 10px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        /* Add this to hide both header and checkbox cells completely when not in delete mode */
        th.select-header,
            td.select-cell {
                width: 50px !important; /* Fixed width for select column */
            min-width: 50px !important;
            max-width: 50px !important;
            padding: 2px !important;
            display: none;
            }
            .delete-checkbox {
            margin: 0 auto;
            display: block;
            width: 16px;
            height: 16px;
        }



















        .show-delete-mode .delete-checkbox {
            display: block !important;
            margin: 0 auto;
        }

        .show-delete-mode th.select-header,
        .show-delete-mode td.select-cell {
            display: table-cell !important;
            width: 30px;
        }

        /* Add red color for confirmation state */
        #deleteBtn.confirm-mode {
            background-color: #dc3545 !important;
        }
        .delete-controls {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .show-delete-mode .delete-controls {
            display: flex;
        }






        .pagination {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .pagination button {
            padding: 5px 10px;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .pagination span {
            font-weight: bold;
            color: black;
        }
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                text-align: left;
                width: 100%;
            }
            input, select {
                width: 100%;
            }
        }























    </style>
</head>
<body>
    <div class="header-container">
        <img src="ecclogo.png" alt="ECC Logo">
        <span><b>ECUMENICAL CHRISTIAN COLLEGE</b></span>
        <nav>
            <a href="LogForm.html">LOG FORM</a>
            <a href="voucher.html">ECC PORTAL</a>
            <a href="BorrowersForm.html">BORROWERS FORM</a>
        </nav>
    </div>
    <div class="container">
        <div class="header">ECC LIBRARY TIME LOG FORM</div>
        <div class="reminder">
            Reminder: Don't forget to click the Time Out before leaving the Library.
        </div>
        <form id="timeInForm">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Complete Name" required>
                <label for="section">Section:</label>
                <select id="section" required>
                    <option value="" disabled selected>Select Section</option>
                    <option value="Teacher">Teacher</option>
                    <option value="7-Paul">7-Paul</option>
                    <option value="8-Jude">8-Jude</option>
                    <option value="9-Abraham">9-Abraham</option>
                    <option value="9-Isaac">9-Isaac</option>
                    <option value="10-Luther">10-Luther</option>
                    <option value="11-HUMMS">11-HUMMS</option>
                    <option value="11-ABM">11-ABM</option>
                    <option value="11-STEM">11-STEM</option>
                    <option value="12-HUMMS">12-HUMMS</option>
                    <option value="12-ABM">12-ABM</option>
                    <option value="12-STEM">12-STEM</option>
                </select>
                <button type="button" onclick="addEntry()">Time In</button>
                <button type="button" onclick="window.print()">Print</button>
                <button type="button" onclick="downloadExcel()">Download Word</button>
                <button type="button" onclick="clearData()">Clear Data</button>
                <button id="downloadPdfBtn" type="button">Download Graph</button>
                <canvas id="usageChart" style="display: none;"></canvas> <!-- Hidden Chart -->





                <canvas id="hiddenCanvas" style="display: none;"></canvas>
                <button type="button" id="deleteBtn">Delete Entries</button>
                <div class="delete-controls">
                    <button type="button" id="confirmDeleteBtn" style="background-color: #dc3545;">Confirm Delete</button>
                    <button type="button" id="cancelDeleteBtn">Cancel</button>









            </div>

            <!-- Added error message element -->
            <div id="errorMessage" class="error-message" style="display: none;">Please enter your complete name!</div>
        </form>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th class="select-header">Select</th>
                    <th>#</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Section</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <div id="passwordModal" style="display: none;">
        <div>
            <h3>Enter Password</h3>
            <input type="password" id="passwordInput" placeholder="Enter Password" />
            <div>
                <button onclick="verifyPassword()">Submit</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        const tableBody = document.getElementById('tableBody');
        const entries = JSON.parse(localStorage.getItem('libraryEntries')) || [];

        function renderTable() {
            tableBody.innerHTML = entries.map((entry, index) => `
                <tr>
                    <td class="select-cell"><input type="checkbox" class="delete-checkbox" data-index="${index}"></td>

                    <td>${entries.length - index}</td>
                    <td>${formatDate(entry.date)}</td>
                    <td>${entry.name}</td>
                    <td>${entry.section}</td>
                    <td>${entry.timeIn || 'N/A'}</td>
                    <td>${entry.timeOut || 'N/A'}</td>
                    <td>
                        <button 
                            class="time-out-btn ${entry.timeOut ? 'timed-out' : ''}" 
                            onclick="timeOut(${index})" 
                            ${entry.timeOut ? 'disabled' : ''}>
                            ${entry.timeOut ? 'Timed Out' : 'Time Out'}
                        </button>
                    </td>
                </tr>
            `).join('');
        }


















        let deleteMode = false;

        document.getElementById('deleteBtn').addEventListener('click', function() {
            deleteMode = true;
            document.querySelector('.delete-controls').style.display = 'flex';
            document.getElementById('voucherTable').classList.add('show-delete-mode');
            this.style.display = 'none'; // Hide the main delete button
        });





        document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
            exitDeleteMode();
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('Please select at least one record to delete.');
                return;
            }

            const password = prompt('Enter password to confirm deletion:');
            if (password !== "Admin12345") {
                alert('Incorrect password. Deletion cancelled.');
                return;
            }

            const confirmDelete = confirm(`Are you sure you want to delete ${checkboxes.length} selected record(s)?`);
            if (!confirmDelete) return;

            // Get indexes of items to delete
            const indexesToDelete = Array.from(checkboxes)
                .map(cb => parseInt(cb.dataset.index))
                .sort((a, b) => b - a);
            
            // Get current data
            let storedData = JSON.parse(localStorage.getItem('voucherData')) || [];
            
            // Remove selected items from DOM immediately
            checkboxes.forEach(checkbox => {
                checkbox.closest('tr').remove();
            });
            
            // Remove selected items from storage
            indexesToDelete.forEach(index => {
                const deletedVoucher = storedData[index].voucherCode;
                usedVouchers = usedVouchers.filter(code => code !== deletedVoucher);
                storedData.splice(index, 1);
            });
            
            // Save changes
            localStorage.setItem('voucherData', JSON.stringify(storedData));
            localStorage.setItem('usedVouchers', JSON.stringify(usedVouchers));
            
            exitDeleteMode();
            
            // Update the table numbering after deletion
            updateRowNumbers();
            populateTable(); 
            alert(`${checkboxes.length} record(s) deleted successfully.`);
        });
        function updateRowNumbers() {
            const rows = document.querySelectorAll('#voucherTable tbody tr');
            const totalRows = rows.length;
            
            rows.forEach((row, index) => {
                // Update the row number (second column)
                row.cells[1].textContent = totalRows - index;
            });
        }

        function exitDeleteMode() {
            deleteMode = false;
            document.getElementById('deleteBtn').style.display = 'block';
            document.querySelector('.delete-controls').style.display = 'none';
            document.getElementById('voucherTable').classList.remove('show-delete-mode');
            
            // Uncheck all checkboxes
            document.querySelectorAll('.delete-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
        }


                    
            // Click outside to cancel delete mode
            // Update the click-away event listener to only exit when clicking outside the container
            document.addEventListener('click', function(e) {
                if (!deleteMode) return;
                
    
            });































        function formatDate(date) {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dateObj = new Date(date);
            const day = daysOfWeek[dateObj.getDay()];
            return `${day}, ${dateObj.getMonth() + 1}/${dateObj.getDate()}/${dateObj.getFullYear()}`;
        }

        function addEntry() {
            const name = document.getElementById('name').value.trim();
            const section = document.getElementById('section').value;

            // Added validation for at least two names
            const nameParts = name.split(' ');
            if (nameParts.length < 2) {
                document.getElementById('errorMessage').style.display = 'block';
                return; // Stop the function if validation fails
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }

            if (!name || !section) {
                alert('Please fill in all fields.');
                return;
            }

            const now = new Date();
            const currentDate = now.toISOString().split('T')[0];
            const currentTime = now.toLocaleTimeString();

            const isDuplicate = entries.some(entry => 
                entry.name === name &&
                entry.section === section &&
                currentDate === entry.date &&
                new Date().getTime() - new Date(`${entry.date}T${entry.timeIn}`).getTime() < 600000
            );

            if (isDuplicate) {
                alert('Duplicate entry detected. Please wait before logging again.');
                return;
            }

            entries.unshift({
                date: currentDate,
                name,
                section,
                timeIn: currentTime,
                timeOut: null,
            });

            localStorage.setItem('libraryEntries', JSON.stringify(entries));
            renderTable();
            document.getElementById('timeInForm').reset();
        }

        function timeOut(index) {
            entries[index].timeOut = new Date().toLocaleTimeString();
            localStorage.setItem('libraryEntries', JSON.stringify(entries));
            renderTable();
        }

        function downloadExcel() {
    // Check if entries are empty
    if (entries.length === 0) {
        alert("No data available to generate the Word document.");
        return;
    }

    // Create a Word document content
    const tableContent = `
        <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
            <head>
                <meta charset="UTF-8">
                <title>Library Time Log</title>
                <style>
                    h1 {
                        text-align: center; /* Center the heading */
                        font-size: 24px;
                        margin-bottom: 20px;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 20px;
                        font-family: Arial, sans-serif;
                        font-size: 14px;
                    }
                    th, td {
                        border: 0.5px solid #000; /* Set border to 0.5px */
                        padding: 8px;
                        text-align: center;
                    }
                    th {
                        background-color: royalblue;
                        color: white;
                    }
                </style>
            </head>
            <body>
                <h1>ECC Library Time Log</h1>
                <table border="1">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Section</th>
                            <th>Time In</th>
                            <th>Time Out</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${entries.map((entry, index) => `
                            <tr>
                                <td>${entries.length - index}</td>
                                <td>${formatDate(entry.date)}</td>
                                <td>${entry.name}</td>
                                <td>${entry.section}</td>
                                <td>${entry.timeIn}</td>
                                <td>${entry.timeOut || 'N/A'}</td>
                                <td>${entry.timeOut ? 'Timed Out' : 'Not Timed Out'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </body>
        </html>
    `;

    // Convert the HTML content to a Blob
    const blob = new Blob([tableContent], { type: 'application/msword' });

    // Save the Blob as a Word document using FileSaver.js
    saveAs(blob, 'library_time_log.doc');
}

        function clearData() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Admin12345') {
                entries.length = 0;
                localStorage.removeItem('libraryEntries');
                renderTable();
                closeModal();
                alert('Data cleared successfully.');
            } else {
                alert('Incorrect password.');
            }
        }

        function formatName(input) {
            input.value = input.value
                .toLowerCase()
                .split(' ')
                .map(part => part.charAt(0).toUpperCase() + part.slice(1))
                .join(' ');
        }

        document.getElementById('name').addEventListener('input', function () {
            formatName(this);
        });

        document.getElementById("downloadPdfBtn").addEventListener("click", function () {
    // Check if entries are empty
    if (entries.length === 0) {
        alert("No data available to generate the chart.");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Title
    doc.setFont("helvetica", "bold");
    doc.setFontSize(22);
    const pageWidth = doc.internal.pageSize.getWidth();
    doc.text("ECC Library Data Usage Report", pageWidth / 2, 10, { align: "center" });

    // Collect Data Usage by Section
    const sectionUsage = {};
    entries.forEach(entry => {
        sectionUsage[entry.section] = (sectionUsage[entry.section] || 0) + 1;
    });

    // Define section order
    const sectionOrder = [
        "Teacher", "7-Paul", "8-Jude", "9-Abraham", "9-Isaac",
        "10-Luther", "11-HUMMS", "11-ABM", "11-STEM",
        "12-HUMMS", "12-ABM", "12-STEM"
    ];

    // Filter & sort labels based on defined order
    const labels = sectionOrder.filter(section => section in sectionUsage);
    const data = labels.map(label => sectionUsage[label]);

    const canvas = document.getElementById("usageChart");
    const ctx = canvas.getContext("2d");

    // Increase resolution
    canvas.width = 1600;  // 2x for higher quality
    canvas.height = 800;
    ctx.scale(2, 2);  // Scale drawing for better resolution

    // Destroy previous chart if it exists
    if (window.myChart) {
        window.myChart.destroy();
    }

    // Generate Chart
    window.myChart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "Data Usage per Section",
                data: data,
                backgroundColor: "royalblue",
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        color: 'black', // Set legend font color to black
                        font: {
                            size: 25, // Increase legend font size
                            weight: 'bold' // Make the font bold
                        }
                    }
                }
            },
            scales: {
                x: {
                    ticks: {
                        color: 'black',
                        font: {
                            size: 25, // Increase x-axis font size
                            weight: 'bold', // Make the font bold
                        }
                    }
                },
                y: {
                    ticks: {
                        color: 'black',
                        font: {
                            size: 25, // Increase y-axis font size
                            weight: 'bold', // Make the font bold
                        }
                    }
                }
            }
        }
    });

    // Wait for Chart to Render, then Capture Image
    setTimeout(() => {
        const chartImage = canvas.toDataURL("image/png", 1.0); // Set high-quality PNG

        // Add Chart to PDF
        doc.addImage(chartImage, "PNG", 10, 20, 180, 90);  // Reduce scaling for sharpness

        // Save PDF
        doc.save("Library_Data_Report.pdf");

        // Hide Canvas Again
        canvas.style.display = "none";
    }, 1000); // Wait 1 second for chart rendering
});

        renderTable();
    </script>
</body>
</html>
